<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Updated Page</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Existing Subscribe Button CSS -->
  <style>
    .subscribe-btn {
      border: 2px solid red;
      margin: 20px;
      padding: 12px 24px;
      background-color: white;
      color: red;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    .subscribe-btn:hover {
      background-color: red;
      color: white;
    }
  </style>

</head>

<body class="bg-gray-100 p-6 flex flex-col items-center">

  <!-- SUBSCRIBE BUTTON -->
  <button class="subscribe-btn"
    onclick="window.location.href='https://www.youtube.com/watch?v=tFx_UNW9I1U'">
    SUBSCRIBE
  </button>

  <!-- Color Slider -->
  <div class="w-full max-w-md text-center mt-6">
    <label for="range" class="block text-lg font-semibold mb-3">
      Color Range: <span id="valueLabel" class="font-bold">50</span>
    </label>
    <input type="range" id="range" min="50" max="900" value="50"
      class="w-full accent-blue-600">
  </div>

  <div id="colorBox" class="w-56 h-56 mt-6 rounded-xl shadow-lg"></div>

  <!-- ⭐ Starry Night Card ⭐ -->
  <div class="max-w-sm bg-white rounded-2xl shadow-xl overflow-hidden mt-10">
    
    <!-- ⭐ Updated Image ⭐ -->
    <img src="c:\Users\Nandhini\OneDrive\New folder\website_template\tailwind\22fd5cd7610d6521eb19cdefe7049c50.jpg"
         alt="Starry night"
         class="w-full h-52 object-cover">

    <div class="p-6">
      <h2 class="text-2xl font-semibold text-gray-800">A starry night</h2>

      <p class="text-gray-600 mt-2 leading-relaxed">
        Look up at the night sky, and find yourself
        <span class="font-semibold text-gray-800">immersed</span>
        in the amazing mountain range of Aspen.
      </p>

      <button class="w-full mt-6 bg-indigo-100 text-indigo-700 font-medium py-3 rounded-xl 
                     hover:bg-indigo-200 transition">
        Explore →
      </button>
    </div>
  </div>

  <!-- JS for slider -->
  <script>
    const slider = document.getElementById('range');
    const box = document.getElementById('colorBox');
    const valueLabel = document.getElementById('valueLabel');

    function updateColor() {
      const value = parseInt(slider.value);
      valueLabel.textContent = value;
      const hue = ((value - 50) / (900 - 50)) * 240;
      box.style.backgroundColor = `hsl(${hue}, 80%, 50%)`;
    }

    updateColor();
    slider.addEventListener('input', updateColor);
  </script>

</body>
</html>
